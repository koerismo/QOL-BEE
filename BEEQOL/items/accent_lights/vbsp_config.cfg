"Conditions"
	{
	"Condition"
		{
		"instance" "<QOL_ACCENT_LIGHTS>"
		"Result"
			{
			"Condition"
				{
				"InstVar" "$start_enabled 1"
				"Result"
					{
					"SetInstVar" "$debugval 1"
					"rename" "instances/BEE2/all/accent_light_ambient.vmf"
					}
				"Else"
					{
					"SetInstVar" "$debugval 0"
					"rename" "instances/BEE2/all/accent_light.vmf"
					}
				}
			"Switch"
				{
				"Flag" "instvar"
				"$cube_type 0"
					{
					"SetInstVar" "$color 255 117 83 20"
					}
				"$cube_type 1"
					{
					"SetInstVar" "$color 255 152 83 20"
					}
				"$cube_type 2"
					{
					"SetInstVar" "$color 255 203 83 20"
					}
				"$cube_type 3"
					{
					"SetInstVar" "$color 186 255 83 20"
					}
				"$cube_type 4"
					{
					"SetInstVar" "$color 83 255 203 20"
					}
				}
			}
		}
	}