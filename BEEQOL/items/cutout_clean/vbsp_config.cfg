"Conditions"
{
  "Condition"
  {
    "instance" "<QOL_CUTOUT_GRASS>"
    "Result"
    {
      "Condition"
      {
        "posIsSolid"
        {
          "Pos" "0 0 0"
          "type" "white"
        }
        "Result"
        {
          "SetInstVar" "$col white"
        }
        "Else"
        {
          "SetInstVar" "$col black"
        }
      }
      "Switch"
      {
        "Flag" "instance"
        "<QOL_CUTOUT_GRASS:0>"
        {
          "TemplateBrush"
          {
            "ID" "QOL_CUTOUT_0_CLEAN"
            "colorVar" "$col"
          }
        }
        "<QOL_CUTOUT_GRASS:1>"
        {
          "TemplateBrush"
          {
            "ID" "QOL_CUTOUT_1_CLEAN"
            "colorVar" "$col"
          }
        }
        "<QOL_CUTOUT_GRASS:2>"
        {
          "TemplateBrush"
          {
            "ID" "QOL_CUTOUT_2_CLEAN"
            "colorVar" "$col"
          }
        }
      }
    }
  }
}
