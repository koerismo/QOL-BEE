"Conditions"
  {
  "Condition"
    {
    "instance" "<QOL_SOUNDSCAPE>"
    "Result"
        {
        "SetInstVar" "$item_style %item_style%"
        "Switch"
          {
          "Flag" "InstVar"
          "$item_style overgrown"
            {
              "random"
              {
                "SetInstVar" "$sound TestChamber_Vegetation.Standard"
                "SetInstVar" "$sound TestChamber_Vegetation.AfricanBirds"
                "SetInstVar" "$sound TestChamber_Vegetation.BirdsInsects"
              }
            }
          "$item_style clean" //this style doesn't exist, but I can still pretend it does.
            {
              "random"
              {
                "SetInstVar" "$sound tb_pol_chamber_01"
                "SetInstVar" "$sound laser_chamber_lg_01a"
                "SetInstVar" "$sound laser_catapult_01"
              }
            }
          "$item_style clean_but_bad"
            {
              "random"
              {
                "SetInstVar" "$sound TestChamber.Industrial_clean_02"
                "SetInstVar" "$sound TestChamber.Industrial_clean_04"
                "SetInstVar" "$sound TestChamber.Industrial_clean_04a"
              }
            }
          "$item_style oldap"
            {
              "random"
              {
                "SetInstVar" "$sound ug_sphere_int_01"
                "SetInstVar" "$sound ug_sphere_int_02"
                "SetInstVar" "$sound ug_sphere_int_02a"
              }
            }
          }
       }
    }
  }
